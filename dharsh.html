<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dozy.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    :root {
      --bg-color: #f8f8f8;
      --text-color: #222;
    }

    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
    }

    .landing-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
      height: 100vh;
    }

    .home-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 100;
    }

    body.dark-mode .home-bar {
      background-color: rgba(30, 30, 30, 0.9);
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      background-color: #ddd;
      font-size: 0.9rem;
    }

    body.dark-mode .toggle-btn {
      background-color: #444;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
    }

    #task-section {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }

    #task-input {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
    }

    #add-btn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #task-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    #task-list li {
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      color: var(--text-color);
    }

    body.dark-mode #task-list li {
      border-bottom: 1px solid #444;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="light-mode">
  <div class="landing-page">
    <div class="home-bar">
      <div class="logo">dozy.</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Tips</a>
        <a href="#">About</a>
      </div>
      <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
    </div>

    <h1>Your Personal To-do List</h1>
    <p>By Your's truly, Aayan</p>

    <div id="task-section">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button id="add-btn" onclick="addTask()">Add</button>
      <ul id="task-list"></ul>
    </div>
  </div>

  <script>
    const body = document.body;
    const themeBtn = document.querySelector('.toggle-btn');

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      body.classList.remove('light-mode');
      themeBtn.textContent = 'â˜€ï¸';
    } else {
      body.classList.add('light-mode');
      body.classList.remove('dark-mode');
      themeBtn.textContent = 'ðŸŒ™';
    }

    function toggleTheme() {
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        themeBtn.textContent = 'â˜€ï¸';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        themeBtn.textContent = 'ðŸŒ™';
        localStorage.setItem('theme', 'light');
      }
    }

    // Task Manager Logic
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task;

        const delBtn = document.createElement('button');
        delBtn.textContent = 'âŒ';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => deleteTask(index);

        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const task = taskInput.value.trim();
      if (!task) return;
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      taskInput.value = '';
      loadTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    document.addEventListener('DOMContentLoaded', loadTasks);
  </script>
</body>
</html>
